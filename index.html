<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gepeto App</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }

    p {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #e50914;
      color: #fff;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .resultado {
      margin-top: 20px;
      text-align: left;
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.5;
    }

    .erro {
      margin-top: 15px;
      color: #ff4d4d;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸŽ¬ Gepeto App</h1>
    <p>Roteiros virais para Shorts, Reels e TikTok</p>

    <input
      id="tema"
      type="text"
      placeholder="Ex: Naruto lutando contra samurai"
    />

    <button id="btn">GERAR ROTEIRO</button>

    <div id="erro" class="erro"></div>
    <div id="resultado" class="resultado"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
