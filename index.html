<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gepeto Shorts</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #e50914;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    #resultado {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #111;
      padding: 15px;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üé¨ Gepeto Shorts</h1>

    <select id="duracao">

      <option>30 segundos</option>

    <select id="estilo">

      <option>Dark Viral</option>
    </select>

    <button onclick="gerarShort()">GERAR SHORT</button>

    <div id="resultado"></div>
  </div>

  <script>
    function gerarShort() {
      const tema = document.getElementById("tema").value.trim();
      const plataforma = document.getElementById("plataforma").value;
      const duracao = document.getElementById("duracao").value;

      const resultado = document.getElementById("resultado");

      if (!tema) {
        resultado.innerText = "‚ùå Digite um tema.";
        return;
      }

      resultado.innerText = `

"Agora volta e repara nesse detalhe."

DURA√á√ÉO: ${duracao}

`;
    }
  </script>
</body>
</html>
