<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gepeto Shorts</title>

<style>
body {
  background:#000;
  color:#fff;
  font-family:Arial;
  padding:20px;
}
select, input, button {
  width:100%;
  margin-bottom:10px;
  padding:12px;
  font-size:16px;
}
button {
  background:red;
  color:#fff;
  border:none;
}
#resultado {
  white-space:pre-wrap;
  margin-top:20px;
}
</style>
</head>

<body>

<h2>Gepeto Shorts</h2>

<select id="categoria">
  <option value="">Categoria</option>
  <option value="Anime">Anime</option>
</select>

<input id="tema" placeholder="Tema do vídeo">

<select id="plataforma">
  <option value="">Plataforma</option>
  <option value="YouTube Shorts">YouTube Shorts</option>
  <option value="Instagram Reels">Instagram Reels</option>
</select>

<select id="duracao">
  <option value="">Duração</option>
  <option value="15s">15 segundos</option>
  <option value="30s">30 segundos</option>
</select>

<select id="estilo">
  <option value="">Estilo</option>
  <option value="Dark Viral">Dark Viral</option>
  <option value="Épico">Épico</option>
</select>

<button id="gerarBtn">GERAR SHORT</button>

<div id="resultado"></div>

<script>
document.getElementById("gerarBtn").addEventListener("click", function () {

  const categoria = document.getElementById("categoria").value;
  const tema = document.getElementById("tema").value;
  const plataforma = document.getElementById("plataforma").value;
  const duracao = document.getElementById("duracao").value;
  const estilo = document.getElementById("estilo").value;

  if (!categoria || !tema || !plataforma || !duracao || !estilo) {
    document.getElementById("resultado").innerText =
      "⚠️ Preencha todos os campos.";
    return;
  }

  const roteiro = `
VIDEO_SCRIPT:
[CENA 1 | 0–3s]
Gancho agressivo sobre ${tema}.

[CENA 2 | ${duracao}]
Conflito + curiosidade máxima.

CAPCUT_PROMPT:
Formato ${plataforma}, estilo ${estilo}, cortes rápidos.

RETENCAO_HOOK:
Isso sobre ${tema} quase ninguém percebe…

LOOP_FINAL:
Agora volta e repara nesse detalhe.

THUMBNAIL:
TEXTO: ${tema.toUpperCase()}
EMOÇÃO: Impacto
VISUAL: Close dramático
`;

  document.getElementById("resultado").innerText = roteiro;
});
</script>

</body>
</html>
